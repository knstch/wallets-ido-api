syntax = "proto3";
package wallets.public;
option go_package = "./";

import "google/api/annotations.proto";

service Wallets {
  rpc AddWallets(AddWalletsRequest) returns (AddWalletsResponse) {
    option (google.api.http) = {
      post: "/addWallets"
      body: "*"
    };
  }
}

message AddWalletsRequest {
  reserved 1, 2;
  reserved "pubkey";
  reserved "provider";
  repeated string pubkeys = 3;
}

message AddWalletsResponse {
  reserved 1, 2;
  reserved "challenge_id";
  reserved "message_to_sign";
}